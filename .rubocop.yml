inherit_from: .rubocop_todo.yml

require:
  - rubocop-rake
  - rubocop-rspec
  - rubocop-minitest

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'with_model.gemspec'

Bundler/OrderedGems:
  Enabled: false

Bundler/DuplicatedGem:
  Enabled: false

RSpec/Be:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

Style/Documentation:
  Enabled: false
